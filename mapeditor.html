<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KleptoKitty MapEditor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/picocss/1.5.10/pico.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Slackey&display=swap" rel="stylesheet">
    <link href="map/map.css" rel="stylesheet">
    <style>
    </style>
<script>window.BUILD=true</script></head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
        <h1>KleptoKitty MapEditor</h1>
            <nav class="nav-container">
                <details role="list">
                    <summary>Levels</summary>
                    <ul role="listbox" class="levels">
                    </ul>
                </details>
                <div class="menu-wrapper">
                  <input type="checkbox" id="menu-button" class="menu-btn" />
                  <label for="menu-button" class="menu-toggle-label">
                    <i class="icon-menu" data-lucide="menu"></i>
                    <i class="icon-close" data-lucide="x"></i>
                  </label>

  
  <nav id="menu">
    <ul>
      <li><button onclick="exportMap()"><i data-lucide="gamepad"></i>Play Map</button></li>
      <li><button class="modal" data-target="settings-modal"><i data-lucide="map-plus"></i>New Map</button></li>
      <li><button class="modal" data-target="import-modal"><i data-lucide="import"></i>Import</button></li>
      <li><button class="modal" data-target="help-modal"><i data-lucide="info"></i>Info</button></li>
    </ul>
  </nav>
</div>

            </nav>
        </header>
            <!-- toolbar -->
          <aside class="toolbar draggable" id="toolbar" role="region" aria-grabbed="false">
            <div class="drag-handle"><i data-lucide="grip-vertical"></i> Tiles </div>
              <article>
            <div class="legend">
                <div class="tile-selector">
                    <div class="tile-option selected" data-tile="0">
                        <div>Empty</div>
                        <div><span class="tile-0">0</span></div>
                    </div>
                    <div class="tile-option" data-tile="1">
                        <div>Wall</div>
                        <div><span class="tile-1">1</span></div>
                    </div>
                    <div class="tile-option" data-tile="P">
                        <div>Player</div>
                        <div><span class="tile-P">P</span></div>
                    </div>
                    <div class="tile-option" data-tile="K">
                        <div>Key</div>
                        <div><span class="tile-K">K</span></div>
                    </div>
                    <div class="tile-option" data-tile="D">
                        <div>Dog</div>
                        <div><span class="tile-D">D</span></div>
                    </div>
                    <div class="tile-option" data-tile="C">
                        <div>Camera</div>
                        <div><span class="tile-C">C</span></div>
                    </div>
                    <div class="tile-option" data-tile="L">
                        <div>Loot</div>
                        <div><span class="tile-L">L</span></div>
                    </div>
                    <div class="tile-option" data-tile="S">
                        <div>Spike</div>
                        <div><span class="tile-S">S</span></div>
                    </div>
                    <div class="tile-option" data-tile="E">
                        <div>Exit</div>
                        <div><span class="tile-E">E</span></div>
                    </div>
                </div>
            </div>
              </article>
            </aside>

        <div class="scale">
          <div>
            <label for="zoom-range"><i data-lucide="zoom-in"></i></label>
            <input id="zoom-range" type="range" min="20" max="200" step="10" />
          </div>
          <div><button onclick="undo()" data-tooltip="Undo"><i data-lucide="undo"></i></button></div>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            

            <!-- Main Content -->
            <main class="main-content">
            <article data-theme="light">
              <div class="map-container" data-scale="1">
                  <div class="map-grid" id="mapGrid"></div>
              </div>
            </article>
            </main>
        </div>
    </div>

            <dialog id="settings-modal">
            <article>
            <div class="controls" style="display: block;">
                <div class="close"></div>
                <h3>Map Settings</h3>
                <form>
                <div class="control-group">
                    <label>Width:</label>
                    <input type="number" id="mapWidth" value="10" min="1" max="50">
                </div>
                <div class="control-group">
                    <label>Height:</label>
                    <input type="number" id="mapHeight" value="10" min="1" max="50">
                </div>
                <div class="control-buttons">
                    <button onclick="createMap()">Create Map</button>
                    <button class="contrast" onclick="clearMap()">Clear Map</button>
                </div>
                </form>
            </div>
            </article>
            </dialog>

            <dialog id="help-modal">
            <article>
            <div class="controls" style="display: block;">
                <div class="close"></div>
                <h3>Help</h3>
                <dl>
                  <dt>Play current level</dt>
                  <dd><kbd>Shift</kbd> + <kbd>E</kbd></dd>

                  <dt>New Map</dt>
                  <dd><kbd>Shift</kbd> + <kbd>N</kbd></dd>

                  <dt>Import</dt>
                  <dd><kbd>Shift</kbd> + <kbd>I</kbd></dd>

                  <dt>Save</dt>
                  <dd><kbd>Shift</kbd> + <kbd>S</kbd></dd>

                  <dt>Zoom in</dt><dd><kbd>+</kbd></dd>
                  <dt>Zoom out</dt><dd><kbd>-</kbd></dd>
                  <dt>Undo</dt><dd><kbd>ctrl</kbd>+<kbd>z</kbd></dd>
                </dl>
            </div>
            </article>
            </dialog>

            <dialog id="import-modal">
            <article>
            <div class="controls export-import">
                <div class="close"></div>
                <h3>Level data:</h3>
                <textarea id="arrayData" placeholder="Paste your map array here for import, or exported data will appear here..."></textarea>
                <div class="control-buttons">
                  <button onclick="exportMap()">Export</button>
                  <button onclick="importMap()">Import</button>
                </div>
            </div>
            </article>
            </dialog>

    <img src="t.gif" style="display:none;" />
    <div class="status" id="status"></div>
    <div id="map-info"></div>  .menu-btn:checked ~ .menu {
    max-height: 240px;
  }


<script src="map/map.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script> lucide.createIcons(); </script>

    </body>
  </html>
